<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Music player</title>
    </head>
    <body>
        <div class="music-player">
            <!-- Music Player Dashboard -->
            <div class="music-player__dashboard">
                <!-- Header -->
                <header class="dashboard__header">
                    <h4>Now playing:</h4>
                    <h2>Title Song</h2>
                </header>
                <!-- CD -->
                <div class="dashboard__cd">
                    <div class="cd-thumb" style="background-image: none"></div>
                </div>
                <!-- Control -->
                <div class="dashboard__control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-pre">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input class="dashboard__progress" type="range" value="0" step="1" min="0" max="100" />

                <audio preload="none" class="dashboard__audio" src=""></audio>
            </div>
            <!-- Music Player Playlist -->
            <div class="music-player__playlist"></div>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
